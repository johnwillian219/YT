# infra/docker/redis/redis.conf
# Configuração Redis para desenvolvimento
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Persistência
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Segurança
requirepass "ninjatube123"

# Limites
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logs
loglevel notice
logfile ""